{% extends 'base.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block content_title %}
    {{post.title}}
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
            <a href="{{  url_for('posts.tag_detail', slug=tag.slug)   }}">
                <span class="badge badge-primary">{{ tag.name }}</span>
            </a>
        {% endfor %}
    </div>

    <p>{{post.title}}</p>
    <p>{{post.body}}</p>
    <p>{{post.created}}</p>

{% endblock %}
