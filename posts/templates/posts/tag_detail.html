{% extends 'base.html' %}

{% block title %}
    {{tag.name}}
{% endblock %}

{% block content_title %}
    {{tag.name}}
{% endblock %}

{% block content %}
    <span class="badge badge-primary">{{ tag.name }}</span>
    <div class="tags">
        {% for post in posts %}
            <p>
                <a href="{{  url_for('posts.post_detail', slug=post.slug)   }}">{{ post.title }}</a>
            </p>
        {% endfor %}
    </div>
{% endblock %}
